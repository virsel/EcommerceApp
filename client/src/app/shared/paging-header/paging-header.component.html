<header>
          <span *ngIf="totalCount && totalCount > 0; else noResults">
            Showing
          <strong>
            {{(pageNumber - 1) * pageSize + 1}}
            -
            {{
            pageNumber * pageSize
            > this.totalCount
              ? this.totalCount
              : pageNumber * pageSize
            }}
          </strong>
            of <strong> {{this.totalCount}}</strong>
            Results
          </span>
  <ng-template #noResults>
            <span>
              There are <strong>0</strong> results for this filter
            </span>
  </ng-template>
</header>
